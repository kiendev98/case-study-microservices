secrets:
  config-server-secrets:
    ENCRYPT_KEY: secure-encrypt-key
    SPRING_SECURITY_USER_NAME: dev-usr
    SPRING_SECURITY_USER_PASSWORD: dev-pwd

  config-client-credentials:
    CONFIG_SERVER_USR: dev-usr
    CONFIG_SERVER_PWD: dev-pwd

postgresql:
  env:
    POSTGRES_DB: review_db
    POSTGRES_USER: user
    POSTGRES_PASSWORD: password

configuration:
  envFromSecretRefs:
    - config-server-secrets

gateway:
  envFromSecretRefs:
    - config-client-credentials

authorization:
  envFromSecretRefs:
    - config-client-credentials

product:
  envFromSecretRefs:
    - config-client-credentials

recommendation:
  envFromSecretRefs:
    - config-client-credentials

review:
  envFromSecretRefs:
    - config-client-credentials

product-composite:
  envFromSecretRefs:
    - config-client-credentials